			rel="stylesheet"
		/>
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<title>Homework week 5</title>
	</head>
	<body>
		<div class="container">
			<div class="widget shadow-lg p-3 mb-5 bg-body-tertiary rounded">
				<!-- <div class="input-group mb-3">
					<input
						type="text"
						id="form-input"

				<div class="input-group">
					<input
						type="text"
						id="form-input"
						class="form-control"
						placeholder="Enter a city..."
						aria-label="Recipient's username with two button addons"
					/>
					<button
						class="btn btn-outline-secondary"
						type="button"
						id="button-addon2"
					>
						GO
					</button>
					<button class="btn btn-outline-secondary" type="button" id="geo-button">
						Use my location
					</button>
				</div>
				<div class="row">
					<div class="col-4">
						<img id="image-main" src="images/sun.svg" alt="sunny" />
						<p id="description">Sunny</p>
					</div>
					<div class="col-4">
						<h1 id="current-city">Porto</h1>
						<p id="current-date"></p>
						<p id="current-month"></p>
					</div>
					<div class="col-4">
						<h2>
							<span id="temperature">18</span>
							<sup>
								<a id="celcius-link" class="celcius-link" href="#">°С /</a>
								<a id="fahrenheit-link" class="fahrenheit-link" href="#">°F</a>
							</sup>
						</h2>
						<p id="humidity">humidity: 60%</p>
						<p id="wind">wind: 7 km/hr</p>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-2">
						<img src="images/sun.svg" alt="" />
						<p class="day">Tue</p>
						<p>18 °С</p>
					</div>
					<div class="col-2">
						<img src="images/thunder.svg" alt="" />
						<p class="day">Wed</p>
						<p>15 °С</p>
					</div>
					<div class="col-2">
						<img src="images/cloud.svg" alt="" />
						<p class="day">Thu</p>
						<p>17 °С</p>
					</div>
					<div class="col-2">
						<img src="images/sun.svg" alt="" />
						<p class="day">Fri</p>
						<p>20 °С</p>
					</div>
					<div class="col-2">
						<img src="images/sun.svg" alt="" />
						<p class="day">Sat</p>
						<p>20 °С</p>
					</div>
				</div>
			</div>
		</div>
		<script src="src/script.js"></script>
